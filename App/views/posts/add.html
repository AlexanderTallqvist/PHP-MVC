{% include  "./inc/header.html" %}
  <div class="posts--add">
    <h1 class="posts--add--title">Add a new Post</h1>
    <p class="posts--add--description">Create a new post.</p>
    <a href="{{ constant('URLROOT') }}/posts" class="posts--add--back">Go Back</a>
    <form class="posts--add--form" action="{{ constant('URLROOT') }}/posts/add" method="post">

      <div class="posts--add--form__group">
        <label for="title">Title</label>
        <input type="text" name="title" value="{{ title }}" class="{{ (title_error is empty) ? 'correct' : 'invalid' }}">
        <span>{{ title_error }}</span>
      </div>

      <div class="posts--add--form__group">
        <label for="body">Body</label>
        <textarea name="body" class="{{ (body_error is empty) ? 'correct' : 'invalid' }}">{{ body }}</textarea>
        <span>{{ body_error }}</span>
      </div>

      <div class="posts--add--form__buttons">
        <input class="posts--add--form__buttons__submit" type="submit" value="Submit Post">
      </div>
    </form>
  </div>
{% include  "./inc/footer.html" %}
