{% include  "./inc/header.html" %}
  <div class="posts--edit">
    <h1 class="posts--edit--title">Edit your post</h1>
    <p class="posts--edit--description">You can edit your post here.</p>
    <a href="{{ constant('URLROOT') }}/posts" class="posts--edit--back">Go Back</a>
    <form class="posts--edit--form" action="{{ constant('URLROOT') }}/posts/edit/{{ post_id }}" method="post">

      <div class="posts--edit--form__group">
        <label for="title">Title</label>
        <input type="text" name="title" value="{{ title }}" class="{{ (title_error is empty) ? 'correct' : 'invalid' }}">
        <span>{{ title_error }}</span>
      </div>

      <div class="posts--edit--form__group">
        <label for="body">Body</label>
        <textarea name="body" class="{{ (body_error is empty) ? 'correct' : 'invalid' }}">{{ body }}</textarea>
        <span>{{ body_error }}</span>
      </div>

      <div class="posts--edit--form__buttons">
        <input class="posts--edit--form__buttons__submit" type="submit" value="Confirm Edits">
      </div>
    </form>
  </div>
{% include  "./inc/footer.html" %}
