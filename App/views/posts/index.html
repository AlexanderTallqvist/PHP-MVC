{% include  "./inc/header.html" %}
  <div class="posts--main">
    <h1 class="posts--main--title">{{ title }}</h1>
    <a class="posts--main--add" href="{{ constant('URLROOT') }}/posts/add">Add a post</a>
    <div class="posts--main--list">
      {% for post in posts %}
        <div class="posts--main--list__item">
          <h2 class="posts--main--list__item__title">{{ post.title }}</h2>
          <span class="posts--main--list__item__author"><span>Author:</span> {{ post.name }}</span>
          <span class="posts--main--list__item__created"><span>Created:</span> {{ post.postCreated|date("d.m.Y") }}</span>
          <div class="posts--main--list__item__content">{{ post.body }}</div>
          <a href="{{ constant('URLROOT') }}/posts/show/{{ post.postId }}" class="posts--main--list__item__more">Read more</a>
        </div>
      {% endfor %}
    </div>
  </div>
{% include  "./inc/footer.html" %}
